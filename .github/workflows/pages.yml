name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Run the action on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false  # Disable submodules

      - name: Set up GitHub token for authentication
        uses: actions/setup-git@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication

      - name: Build and deploy
        run: |
          echo "Deploying site to GitHub Pages"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git push origin main  # Push to GitHub Pages
    
